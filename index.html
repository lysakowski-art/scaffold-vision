<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exit Vision View</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500i,700,700i&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5c2a85f894.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navigation__panel__wrapper">
        <div class="logo__banner">
          <div class="logo"></div>
          <div class="logo__title">VISION</div>
        </div>
        <ul class="navigation__bar">
          <li class="navigation__item active">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-solid fa-table-columns"></i>
            </div>
            <div class="navigation__item__content">Dashboard</div>
          </li>
          <li class="navigation__item">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <div class="navigation__item__content">Regions</div>
          </li>
          <li class="navigation__item">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-regular fa-building"></i>
            </div>
            <div class="navigation__item__content">Offices</div>
          </li>
          <li class="navigation__item">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-solid fa-user-tie"></i>
            </div>
            <div class="navigation__item__content">Agents</div>
          </li>
          <li class="navigation__item">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-solid fa-people-group"></i>
            </div>
            <div class="navigation__item__content">Users</div>
          </li>
          <li class="navigation__item">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-solid fa-key"></i>
            </div>
            <div class="navigation__item__content">Permisions</div>
          </li>
          <li class="navigation__item">
            <div class="navigation__item__icon__wrapper">
              <i class="fa-solid fa-id-card"></i>
            </div>
            <div class="navigation__item__content">Roles</div>
          </li>
        </ul>
      </div>
      <div class="container">
        <header class="control__panel__wrapper">
          <div class="control__panel__section__title">Dashboard</div>
          <div class="control__panel__container">
            <div class="control__panel__item">
              <div class="control__panel__icon__wprapper"></div>
              <select class="control__panel__select" name="" id="">
                <option value="exit" default>Select Region</option>
              </select>
            </div>

            <div class="control__panel__item">
              <div class="control__panel__icon__wprapper"></div>
              <select class="control__panel__select" name="" id="">
                <option value="exit" default>Select Office</option>
              </select>
            </div>

            <div class="control__panel__item">
              <div class="control__panel__icon__wprapper"></div>
              <select class="control__panel__select" name="" id="">
                <option value="exit" default>Select period</option>
              </select>
            </div>

            <div class="control__panel__item">
              <div class="control__panel__avatar"></div>
            </div>
          </div>
        </header>
        <main class="main__content__wrapper">
          <section class="card__panel">
            <div class="card__content__item">
              <div class="card__icon__container">
                <i class="fa-solid fa-house"></i>
              </div>
              <h4>Properties</h4>
              <h5>12,117</h5>
            </div>
            <div class="card__content__item">
              <div class="card__icon__container">
                <i class="fa-solid fa-house-chimney-user"></i>
              </div>
              <h4>Agents</h4>
              <h5>13,286</h5>
            </div>
            <div class="card__content__item">
              <div class="card__icon__container">
                <i class="fa-solid fa-comment-dots"></i>
              </div>
              <h4>Leads</h4>
              <h5>251,633</h5>
            </div>
            <div class="card__content__item">
              <div class="card__icon__container">
                <i class="fa-solid fa-hand-holding-dollar"></i>
              </div>
              <h4>Deals</h4>
              <h5>383,629</h5>
            </div>
            <div class="card__content__item">
              <div class="card__icon__container">
                <i class="fa-solid fa-sack-dollar"></i>
              </div>
              <h4>GCI</h4>
              <h5>$1.5B</h5>
            </div>
            <div class="card__content__item">
              <div class="card__icon__container">
                <i class="fa-solid fa-star"></i>
              </div>
              <h4>Sponsorship</h4>
              <h5>$91M</h5>
            </div>
          </section>
          <section class="regions__panel">
            <h3 class="regions__panel__headline">Score card</h3>
            <div class="badge__wrapper">
              <div class="badge__item">
                <div class="badge__item__icon">
                  <i class="fa-solid fa-map-location-dot"></i>
                </div>
                <div class="badge__item__content">Regions</div>
              </div>
              <div class="badge__item">
                <div class="badge__item__icon">
                  <i class="fa-regular fa-building"></i>
                </div>
                <div class="badge__item__content">Offices</div>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer__wrapper">
          <div class="disclaimer__container">
            Â© 2022 EXIT Realty Corp, International 888-668-3948.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
